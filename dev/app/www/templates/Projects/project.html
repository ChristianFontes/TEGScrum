<ion-view cache-view="false" title="Project">
    <ion-content class="has-header">
    <div class="list card">
    <div class="item item-thumbnail-left">
        <img ng-src="/pics/{{speaker.pic}}">
        <h2>{{project.name}}</h2>
        <p>{{project.row2}}</p>
        <p>{{project.row3}}</p>
    </div>
    <div class="item item-divider" ng-controller="NewUserStoryCtrl">
      <h2 style="float:left">List User Stories</h2>
      <button class="button button-small button-dark" style="float:right" ng-click="NewUserStory()">
        <i class="icon ion-plus"></i>
      </button>
    </div>
    <ion-list>
        <div ng-controller="ProjectCtrl">
            <div ng-repeat="pro in projectarray">
                <ion-item ng-repeat="c in pro.user_story" href="#/app/userstory/{{c.id}}">
                    <div>{{c.nombre}}</div>
                    <data>{{c.sprint_nombre}}</data>
                </ion-item>
            </div>
        </div>
    </ion-list>
        <div class="item item-divider" ng-controller="NewSprintCtrl">
          <h2 style="float:left">List Sprints</h2>
          <button class="button button-small button-dark" style="float:right" ng-click="NewUserSprint()">
            <i class="icon ion-plus"></i>
          </button>
        </div>
        
        <div ng-controller="ProjectCtrl">
            <div ng-repeat="pro in projectarray">
                <ion-item ng-repeat="d in pro.sprints" href="#/app/sprint/{{d.id}}">
                    <div>{{d.nombre}}</div>
                </ion-item>
            </div>
        </div>
        <div class="item item-divider" ng-controller="AddUserProjectCtrl">
          <h2 style="float:left">List User</h2>
          <button class="button button-small button-dark" style="float:right" ng-click="AddUserToProject()">
            <i class="icon ion-plus"></i>
          </button>
        </div>
        <div ng-controller="ProjectCtrl">
            <div ng-repeat="pro in projectarray">
                <ion-item ng-repeat="d in pro.user_all" href="#/app/speakers/{{d.id}}">
                    <div>{{d.email}}</div>
                </ion-item>
            </div>
        </div>
    </div>
    </ion-content>
</ion-view>
