<ion-view title="Usuarios">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="user in speakers" href="#/app/speakers/{{user.id}}">
                <img ng-src="/pics/{{user.avatar}}">
                {{user.email}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
