<ion-view cache-view="false" title="{{userstory.nombre}}">
    <ion-content class="has-header">
    <div class="list card">
        <div class="item item-thumbnail-left">
            <img ng-src="/pics/{{speaker.pic}}">
            <h2>{{userstory.nombre}}</h2>
            <p>{{userstory.descripcion}}</p>
            <p>{{userstory.estado}}</p>
        </div>
        <div class="item item-divider" ng-controller="NewTaskCtrl">
            <h2 style="float:left">List Task</h2>
            <button class="button button-small button-dark" style="float:right" ng-click="NewTask()">
                <i class="icon ion-plus"></i>
            </button>
        </div>
        <div ng-controller="UserStoryIDController">
            <div ng-repeat="user in userstoryarray">
                <ion-item ng-repeat="c in user.task_name" href="#/app/task/{{c.id}}">
                    <div>{{c.name}}</div>
                    <div>{{c.value}}</div>
                </ion-item>
            </div>
        </div>
        </ion-list>
    </div>
    </ion-content>
</ion-view>
