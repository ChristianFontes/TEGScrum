<ion-view view-title="List Project">
 <ion-pane ng-controller="ListController" >
    <div class="bar bar-subheader item-input-inset bar-light">
    <button
        class="button button-icon ion-minus-circled"
        ng-click="data.showDelete = !data.showDelete; data.showReorder=false;">
      </button>
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="query" type="search" placeholder="Search">
      </label>
      <button
        class="button button-icon ion-navicon"
        ng-click="data.showReorder = !data.showReorder; data.showDelete=false;">
      </button>
    </div>
    <ion-content class="has-subheader">
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
        <ion-item ng-repeat="project in projects|filter: query" class="item-text-wrap" href="#/app/projects/{{project.id}}">
            <h2>{{ project.name }}</h2>
            <h3>{{ project.row2 }}</h3>
            <h4>{{ project.row3 }}</h4>
            <h5>{{ project.id }}</h5>
            <ion-delete-button class="ion-minus-circled"
              ng-click="onItemDelete(user)">
            </ion-delete-button>
            <ion-reorder-button class="ion-navicon"
              on-reorder="moveItem(user,$fromIndex,$toIndex)">
            </ion-reorder-button>
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-pane>
</ion-view>
